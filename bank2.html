<!DOCTYPE html>
<html>
    <head>

        <title>Banking System</title>
    </head>
    <body>
       <div class="bg-orange-400 w-screen h-screen">
       <div class="max-w-7xl mx-auto bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen items-center flex justify-center">

             <p class=" text-rose-800 font-bold mb-2 w-full text-4xl text-center rounded-md">WELCOME TO SAFE BANK</p>
             
             <div class="text-xl text-rose-800 text-center space-y-4 rounded-full py-6 m-2">
                Give Amount : <input type="text" placeholder="Enter Amount"   id="input" class="rounded-full text-black font-normal text-center"><br>
                Balance : <input type="text" name="amount" id="b1" class="rounded-full text-black bg-neutral-100 font-normal text-center mb-8"><br>
                <button onclick="credit()" class="text-black rounded-full px-4 py-4 bg-sky-200">CREDIT</button>
                <button onclick="debit()" class="text-black rounded-full px-4 py-4 bg-sky-200">DEBIT</button>
            </div>
            <script>
                let User = {
                     name : "Anmol Raj",
                     age : 18 ,
                     phoneNumber : 82454954165,
                     address : "Hyderabad , telangana India",
                     pin : 8789,
                     currBal : 500 ,
                     changeName : function (newName){ this.name = newName} ,
                     changeAge : function (newAge){this.age = newAge} ,
                     changePin : function (newPin){ this.pin = newPin} ,
                     printDetails : function () {return { name : this.name , age :this.age ,address : this.address }},
                     creditBalance : function (x) {
                      
                       this.currBal = this.currBal +  x ;
                        } ,
       
                     debitBalance : function (x) { 
                      
                      this.currBal = this.currBal -  x ;
                      },
       
                     checkBalance : function (x) {
                
                       return this.currBal;
                        }
                      };

                      document.getElementById("b1").value = User.currBal ;
                      
                      const credit = () => {
                        let x = Number( document.getElementById("input").value) ;
                         if(x<=0) return alert("enter positive number") ;
                         User.creditBalance(x);
                         console.log(User)
                         document.getElementById("b1").value = User.currBal ;
                
                      }
                      document.getElementById("b1").value = User.currBal ;
                    //   document.getElementById("input").value.User.currBal

                      const debit = () => {
                        let x = Number( document.getElementById("input").value) ;
                         if(x<=0) return alert("enter positive number")
                         if(x>User.currBal) return alert("Not suffiecient balance") ;

                         User.debitBalance(x)
                         console.log(User)
                         document.getElementById("b1").value = User.currBal ;
                      }


        </script>
