<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Spotify</title>
    </head>
    <body>
        <div class="flex h-screen w-screen overflow-x-hidden overflow-y-hidden">
            <div class="flex h-12 w-full z-10 px-8 py-2 justify-between bg-gradient-to-r from-pink-500 to-blue-500 fixed bottom-0"> 
                
                <div class="text-white text-xs">
                    <p>PRIEVIEW OF SPOTIFY</p>
                    <p>Sign up to get unlimited songs and podcast with occassional ads.No credit card needed.</p>
                </div>
                <div>
                    <button class="rounded-full text-xs h-7 text-black text-center bg-white">Sign Up Free</button>
                </div>


            </div>
            <div class="flex flex-col w-1/6 px-7 py-3 bg-black text-white">
                <div class="flex bg-black text-white font-mono font-bold space-x-2 text-2xl ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiYrh7dbMJA3l41kJ8VF0XmV7HPj9qw8iWVfiKRIc&s" class="h-7 pr-2.5">
                    Spotify<br><br>
                </div>
                <div class="flex">
                    <img src="https://png.pngtree.com/png-vector/20190425/ourmid/pngtree-vector-home-icon-png-image_986968.jpg" class="h-7 pr-2.5">
                    Home<br><br>
                </div>
                <div class="flex">
                    <img src="https://png.pngtree.com/png-clipart/20190630/original/pngtree-vector-search-icon-png-image_4139928.jpg" class="h-7 pr-2.5">
                     Search<br><br>
                </div>
                <div class="flex">
                    <img src="https://thumbs.dreamstime.com/b/library-line-icon-black-background-flat-style-vector-illustration-168421904.jpg" class="h-7 pr-2.5">
                    Your Library<br><br><br>
                </div>
                <div class="flex">
                    <img src="https://thumbs.dreamstime.com/b/playlist-icon-vector-isolated-black-background-eps-92737238.jpg" class="h-6 pr-2.5">
                    Create Playlist<br><br>
                </div>
                <div class="flex">
                    <img src="https://i1.sndcdn.com/artworks-y6qitUuZoS6y8LQo-5s2pPA-t500x500.jpg" class="h-6 pr-2.5">
                    Liked Songs<br><br>
                </div>
                  
            </div>
            <div class="bg-slate-600 w-full">
                <div class=" flex w-full h-14 px-2 sticky top-0 bg-black text-white justify-between text-center">
                    <div class="flex py-1 space-x-2">
                        <button class="bg-black text-slate-400 w-32 text-4xl h-10 rounded-full "><   ></button>
                        <button class="bg-white rounded-full text-black w-64 h-10">Search for Songs</button>

                    </div>
                     <div class="flex space-x-3 py-1">
                        
                         <button class="bg-black rounded-full text-slate-400  h-10 w-16">Sign Up</button>
                         <button class="bg-white rounded-full text-black  h-10 w-16">Login</button>

                     </div>
                </div>
                <div class="h-screen w-full overflow-y-scroll bg-slate-800 text-white">
                  <div class="flex-col h-10 w-full ml-3">
                    <p class="text-xl py-3">Spotify Songs</p>

                    <div class="flex">
                        <div class="flex px-7 py-4 mx-px my-px w-48">
                            <div class="flex-col">
                          <img src="https://c.saavncdn.com/643/Taare-Zameen-Par-Hindi-2007-500x500.jpg" class="h-40 w-48">
                          <button class="font-bold">Taare zameen par</button>
                          <p class="text-xs">Good song</p>
                        </div>
                        </div>

                        <div class="flex px-7 py-4 mx-px my-px w-48">
                            <div class="flex-col">
                          <img src="https://i1.sndcdn.com/artworks-skIOHHdUczYbsFz7-QyVTOw-t500x500.jpg" class="h-40 w-48">
                          <button class="font-bold">Arijit Songs</button>
                          <p class="text-xs">Best of Arijit</p>
                        </div>
                        </div>

                    
                    </div>
                         
                    
                        
                   </div>

                </div>
               
                 
            </div>
        </div>
    </body>
</html>
