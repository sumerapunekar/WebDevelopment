<!DOCTYPE html>
<html>
    <head>
      <title>facebook</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white">
        <div class="flex justify-between w-screen h-7 bg-slate-200 text-center">

                <img src="https://cdn-icons-png.flaticon.com/512/74/74807.png" class="h-6">

            </div>
            <div class="flex space-x-4 h-7 ">
                <img src="https://thumbs.dreamstime.com/b/dots-square-setting-options-icon-help-options-account-concept-trendy-flat-style-graphic-design-logo-web-site-social-dots-158886941.jpg" class="h-6">
                <img src="https://cdn-icons-png.flaticon.com/512/87/87401.png" class="h-6">
                <img src="https://cdn-icons-png.flaticon.com/512/565/565422.png" class="h-6">
                <img src="https://i.pinimg.com/736x/b4/fc/98/b4fc98b3314d6bb01e6b2cf557d2207e.jpg" class="h-6">

            </div>
        </div>
        
    </body>
</html>
